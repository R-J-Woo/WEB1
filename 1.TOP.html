  <h2>Top(탑)</h2>
  <p>소환사의 협곡에서 EU 스타일 포지션 중 상단 라인에서 챔피언을 플레이하는 포지션을 지칭한다. 다만 게임 내 포지션 중에서도 '탑'이라는 말 자체가 한국어로는 워낙 동음과 비슷한 단어가 많이 있어서 그런지 다르게 불리는 경향이 많다.</p> <p>대표적인 예를 들어 '솔로 탑', '탑 솔로', 혹은 줄여서 '탑솔'이나 '솔탑'으로 불리며 공식 해설에서는 가끔씩 '탑 라이너'로 불린다.</p>
